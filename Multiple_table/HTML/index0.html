<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../JS/JQuery.js"></script>
    <script src="../JS/words.js"></script>
    <script
    <link rel="stylesheet" href="../CSS/Style.css" />

     <title>Document</title>
    <style>
        td{
            border:1px black;
            padding:8px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>  
    <form class="w3-container">
        <div class="w3-section">
            <label>Regular Expressions</label>
            <input class="w3-input" type="text" id="regexp">
        </div>
        <div class="w3-section">
            <button type="button" class="w3-btn w3-padding w3-teal" 
                id="ok" style="width:150px">OK</button>
        </div>
    </form>
 <!--<div id "container" class="w3-card w3-container w3-margin w3-padding-16"></div>-->
    <div id="container"class="w3-card w3-panel w3-container w3-margin w3-padding-16">
    </div>
    
<script>
        var wordsChoosed=[];
        $('#ok').click(function(){
            wordsChoosed=[];
            $('#table').remove();
            for (let i=0; i<words.length; i++)
            if (words[i].search($('#regexp').val())!=-1)
            wordsChoosed.push(words[i]);
        
        var table = $('<table>');
            table.attr('id','table');
        var tbody = $('<tbody>');
            for (let i=0; i<10; i++){
                var tr=$('<tr>');
                    tbody.append(tr);
                 for (let j=0; j<10; j++){
                     var td = $('<td>').html(wordsChoosed[i*10+j])
                     if (i%2==0) td.addClass('w3-yellow');
                        tr.append(td);
                 }
            }
        table.append(tbody);
        $('#container').append(table);
        })
    </script> 
</body>
</html>
