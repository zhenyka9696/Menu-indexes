<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../js/jQuery.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/icons.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 
    <title>Document</title>
</head>
 <body>   
    
    <div
      id="container"
      class="w3-card w3-panel w3-container w3-margin w3-padding-16"
    >
      <!--https://www.w3schools.com/w3css/w3css_references.asp-->
    </div>
    
    <script>    
    
      var table = $("<table>");
      var tbody = $("<tbody>");
      for (let i = 0; i < 10; i++) {
        var tr = $("<tr>");
        tbody.append(tr);
        for (let j = 0; j < 10; j++) {
            var number = i*10+j;
var icon=$('<i>');
icon.addClass("fas fa-2x");
icon.addClass("fa-"+icons[number]); 
icon.css("color","red");
icon.hover(function(){$(this).css("color","yellow")})
icon.prop('title',icons[number]) 
var td = $("<td>").append(icon);
          if(i%2==0)td.addClass("w3-yellow");
            tr.append(td);
        }
      }
      table.append(tbody);
      $("#container").append(table);
        $('#div').html('asd')
    </script>
  </body>

  
</html>
